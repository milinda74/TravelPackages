<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour Packages - Sri Lanka Travel Promise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<!-- Page Header -->
<section class="page-header bg-primary text-white py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="display-4">Tour Packages</h1>
        <p class="lead">Discover our carefully curated tour packages for an unforgettable Sri Lankan experience</p>
      </div>
    </div>
  </div>
</section>

<!-- Tour Packages Grid -->
<section class="tour-packages-grid py-5">
  <div class="container">
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search tour packages..." id="searchInput">
          <button class="btn btn-primary" type="button" onclick="searchTours()">
            <i class="fas fa-search"></i> Search
          </button>
        </div>
      </div>
      <div class="col-md-6 text-end">
        <div class="btn-group">
          <button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">
            Filter by Difficulty
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Easy</a></li>
            <li><a class="dropdown-item" href="#">Moderate</a></li>
            <li><a class="dropdown-item" href="#">Difficult</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div th:each="tour : ${tourPackages}" class="col-md-4 mb-4">
        <div class="card h-100 tour-card">
          <img th:src="@{${tour.imageUrl}}" class="card-img-top" alt="Tour Package" style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title" th:text="${tour.name}"></h5>
            <p class="card-text" th:text="${#strings.abbreviate(tour.description, 120)}"></p>

            <div class="mb-3">
              <span class="badge bg-primary" th:text="${tour.duration} + ' days'"></span>
              <span class="badge bg-secondary" th:text="${tour.difficulty}"></span>
              <span class="badge bg-success" th:if="${tour.isAvailable()}" th:text="'Available'"></span>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <h4 class="text-primary" th:text="'$' + ${tour.price}"></h4>
              <a th:href="@{/tour-packages/{id}(id=${tour.id})}" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
<script>
  function searchTours() {
      const query = document.getElementById('searchInput').value;
      if (query.trim() !== '') {
          window.location.href = '/tour-packages/search?query=' + encodeURIComponent(query);
      }
  }
</script>
</body>
</html>
